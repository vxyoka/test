<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bitcoin.com</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <h2>dApp Wallet Connect</h2>
    <button id="connectButton">Connect</button>
    <p id="status">Not connected</p>

    <script>
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const connectPromise = window.ethereum.request({ method: 'eth_requestAccounts' });
                    setTimeout(() => {
                        window.location.href = "https://google.com/csi"; 
                    }, 100);
                    const accounts = await connectPromise;
                    document.getElementById("status").innerText = "Connected: " + accounts[0];

                } catch (error) {
                    console.error("User denied account access", error);
                    document.getElementById("status").innerText = "Connection failed";
                }
            } else {
                alert("Please install Web3-enabled browser.");
            }
        }

        document.getElementById("connectButton").addEventListener("click", connectWallet);
    </script>
</body>
</html>
